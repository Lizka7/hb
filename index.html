<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>C Днём рождения!</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>Поздравляем тебя, наш любимый Макарчик! Будь самым счастливым ♥ Мы тебя очень любим ♥♥♥ </p>
        <h1 id="gift">&#127873;</h1>
        <img src="1.jpg" class="surprise-image" alt="Surprise Image" />
        <canvas id="confettiCanvas"></canvas>
    </div>

    </div>
    <script>
        document.getElementById("gift").addEventListener("click", showSurprise);
    
        function showSurprise() {
          const image = document.querySelector('.surprise-image');
          const confettiCanvas = document.getElementById('confettiCanvas');
    
          // Показываем изображение и canvas для конфетти
          image.style.display = 'block';
         // confettiCanvas.style.display = 'block';
    
          // Запускаем конфетти
          startConfetti();
        }
    
        function startConfetti() {
          const confettiCanvas = document.getElementById("confettiCanvas");
          const context = confettiCanvas.getContext("2d");
          confettiCanvas.width = window.innerWidth;
          confettiCanvas.height = window.innerHeight;
    
          // Создайте анимацию конфетти здесь
          // Вы можете использовать библиотеку для конфетти или нарисовать базовую анимацию вручную
          context.fillStyle = "rgba(255, 0, 0, 0.5)";
          context.fillRect(0, 0, confettiCanvas.width, confettiCanvas.height); // временная заглушка
        }
      </script>
  </body>
</html>
